<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
    <link rel="icon" href="<%= htmlWebpackPlugin.files.favicon %>" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" />
    <% for(var count = 0; count < htmlWebpackPlugin.files.js.length; count += 1)
    { %>
    <script src="<%= htmlWebpackPlugin.files.js[count] %>"></script>
    <% } %>
  </body>
</html>
